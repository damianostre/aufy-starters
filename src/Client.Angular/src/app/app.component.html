<div class="min-h-full">
  <nav class="border-b border-gray-200 bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 justify-between">
        <div class="flex">
          <a routerLink="/" class="flex flex-shrink-0 items-center">
            <h1 class="font-bold primary-color hover:primary-color">Aufy ðŸ’š Angular</h1>
          </a>
          <div class="-my-px ml-6 flex space-x-8">
            @for (item of navigation; track item.name) {
            <a [routerLink]="item.href"
               [ngClass]="classNames([item.current ? 'border-indigo-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700', 'inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium'])"
               [attr.aria-current]="item.current ? 'page' : undefined">
              {{ item.name }}
            </a>
            }
          </div>
        </div>
        <div class="ml-6 flex items-center">
          @for (item of userNavigation(); track item.name) {
            <a [routerLink]="item.href"
               class="cursor-pointer block px-4 py-2 text-sm text-gray-700">
              {{ item.name }}
            </a>
          }
        </div>
      </div>
    </div>
  </nav>

  <div class="py-10">
    <main>
      <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
